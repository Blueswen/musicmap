		function godesp (mid) {
			$('#mapdiv').fadeOut(500,function(){
				$('#desp').text(txt[mid]);
				$('#desp').fadeIn(500);
			});
		}

		function golist (mid) {
			$('#desp').fadeOut(500,function(){
				window.controller = new YTV('frame', {
				user: 'blueswen',
				accent: 'yellow',
				playlist: list[mid]
			});
				$('#frame').fadeIn(500);
			});
		}

		AmCharts.ready(function() {
			var map;

			map = new AmCharts.AmMap();
			map.handDrawn = true;
			map.dragMap = true;
			map.color = "#FFFFFF";
			map.zoomOnDoubleClick = false;
			
			
			map.areasSettings = {
				autoZoom: true,
				outlineAlpha: 1,
				outlineColor: "#FFFFFF",
				outlineThickness: 1,
				color: "#000000"
			};

			map.dataProvider = {
				mapVar: AmCharts.maps.continentsLow,
				getAreasFromMap: true,
				areas: [
				{
				id: "africa",
				color: "#2ecc71",
				passZoomValuesToTarget: false},
				{
				id: "asia",
				color: "#3498db",
				passZoomValuesToTarget: false},
				{
				id: "australia",
				color: "#1abc9c",
				passZoomValuesToTarget: false},

				color: "#f1c40f",
				passZoomValuesToTarget: false},
				{
				id: "north_america",
				color: "#e74c3c",
				passZoomValuesToTarget: false},
				{
					id: "south_america",
					color: "#9b59b6",
					passZoomValuesToTarget: false}]
				};

			var zoomControl = map.zoomControl;
			zoomControl.panControlEnabled = false;
			zoomControl.zoomControlEnabled = false;

			map.addListener("clickMapObject", function (event) {
				switch(event.mapObject.id){
					case "africa":
					$('#af').click();
					godesp();
					break;
					case "asia":
					$('#as').click();
					godesp();
					break;
					case "australia":

					case "europe":

					case "north_america":

					godesp();
					break;
					case "south_america":
					$('#sa').click();
					godesp();
					break;

			});
